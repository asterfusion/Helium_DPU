unix {
  nodaemon
  log /var/log/vpp/vpp.log
  full-coredump
  cli-listen /run/vpp/cli.sock
  gid vpp
  interactive
}

api-trace {
  on
}

api-segment {
  gid vpp
}

socksvr {
  default
}

cpu {

	main-core 0

	corelist-workers 1-22
}

buffers {
	## Increase number of buffers allocated, needed only in scenarios with
	## large number of interfaces and worker threads. Value is per numa node.
	## Default is 16384 (8192 if running unpriviledged)
	buffers-per-numa 524288

	## Size of buffer data area
	## Default is 2048
	# default data-size 2048
}

dpdk {
	# Change default settings for all interfaces
	dev default {
		num-rx-queues 22
		num-tx-queues 22
	}

	## Whitelist specific interface by specifying PCI address
	dev 0002:02:00.1 {
		name X1
	}
        dev 0002:02:00.2 {
                name X2
        }
        dev 0002:02:00.3 {
                name X3
        }
        dev 0002:02:00.4 {
                name X4
        }
        dev 0002:02:00.5 {
                name X5
        }
        dev 0002:02:00.6 {
                name X6
        }
        dev 0002:02:00.7 {
                name X7
        }
        dev 0002:02:01.0 {
                name X8
        }
        dev 0002:02:01.1 {
                name X9
        }
        dev 0002:02:01.2 {
                name X10
        }
        dev 0002:02:01.3 {
                name X11
        }
        dev 0002:02:01.4 {
                name X12
        }
	dev 0002:03:00.0 {
		name C1
	}
	dev 0002:04:00.0 {
		name C2
	}

	socket-mem 1024

	num-mbufs 262144
}


plugins {
	plugin default { disable }
	plugin dpdk_plugin.so { enable }
}

