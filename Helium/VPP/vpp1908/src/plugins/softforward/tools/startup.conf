unix {
  nodaemon
  log /var/log/vpp/vpp.log
  full-coredump
  cli-listen /run/vpp/cli.sock
  gid vpp
  exec /etc/vpp/init_softforward.cmd
}

api-trace {
  on
}

api-segment {
  gid vpp
}

socksvr {
  default
}

cpu {
        main-core 0
        corelist-workers 1
}

buffers {
        buffers-per-numa 524288
}

dpdk {
        dev default {
                num-rx-queues 1
                num-tx-queues 1
        }
        dev 0002:07:00.0 {
                name C1
        }
        dev 0002:02:00.0 {
                name C2
        }
        num-mbufs 262144
}

plugins {
    plugin default { disable }
        plugin dpdk_plugin.so { enable }
        plugin softforward_plugin.so { enable }
}