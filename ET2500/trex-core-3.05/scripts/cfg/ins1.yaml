- version         : 2
  interfaces      : ["03:00.0","03:00.1"]
  port_limit      : 2 
  enable_zmq_pub  : true  # enable publisher for stats data 
  prefix          : setup1
  limit_memory    : 1024
  c               : 4
# for system of 1Gb/sec NIC or VM enable this  
  port_bandwidth_gb : 10  # port bandwidth 10Gb/sec , for VM put here 1 for XL710 put 40 
  platform :
        master_thread_id  : 0
        latency_thread_id : 5
        dual_if   :
             - socket   : 0
               threads  : [1,2,3,4]
    
 


  

  


