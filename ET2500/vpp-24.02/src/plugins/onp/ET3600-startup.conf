unix {
  interactive
  # log /root/Helium_DPU/ET2500/vpp-24.02/build-root/build-vpp-native/vpp/vpp.log
  # full-coredump
  cli-listen /var/run/vpp/cli.sock
  # exec /root/Helium_DPU/ET2500/vpp-24.02/build-root/build-vpp-native/vpp/startup.vpp
}

api-trace {
  on
}

memory {
  main-heap-size 1G
  main-heap-page-size default-hugepage
}

cpu {
  main-core 3
  corelist-workers 4-7
}

buffers {
  buffers-per-numa 128000
  page-size default-hugepage
}

plugins {
    plugin default { disable }
    plugin dpdk_plugin.so { disable }
    plugin onp_plugin.so { enable }
    plugin linux_cp_plugin.so { enable }
    plugin linux_nl_plugin.so { enable }
    plugin ikev2_plugin.so { enable }
}
session
{
    event-queue-length 102400
}
onp {
  dev 0002:05:00.0 {
      name C1
      num-rx-queues 2
      num-tx-queues 2
  }
  dev 0002:04:00.0 {
      name C2
      num-rx-queues 2
      num-tx-queues 2
  }
  dev 0002:02:00.0 {
      name X2 
      num-rx-queues 1
      num-tx-queues 1
  }
  dev 0002:03:00.0 {
      name X1
      num-rx-queues 1
      num-tx-queues 1
  }
        num-pkt-buf 32768
}

# dpdk {
#  no-pci
#}

statseg {
  size 2G
  page-size default-hugepage
  # socket-name /root/Helium_DPU/ET2500/vpp-24.02/build-root/build-vpp-native/vpp/stats.sock
}

